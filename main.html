<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Synthesis App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 15px;
    }

    select, input[type="range"] {
      width: 100%;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      margin-right: 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Speech Synthesis Application</h2>

  <textarea id="text-input" placeholder="Type something..."></textarea>

  <label for="voice-select">Select Voice:</label>
  <select id="voice-select"></select>

  <label for="rate">Rate: <span id="rate-value">1</span></label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

  <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
  <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">

  <!-- ðŸ”¥ IMPORTANT: Cypress requires these buttons to exist at page load -->
  <button id="speak">Speak</button>
  <button id="stop">Stop</button>
