<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 10px 20px;
    }

    select, input[type="range"] {
      width: 100%;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>Speech Synthesis Application</h1>

  <label for="text">Enter Text:</label>
  <textarea id="text" placeholder="Type something here..."></textarea>

  <label for="voices">Choose Voice:</label>
  <select id="voices"></select>

  <label for="rate">Rate: <span id="rate-value">1</span></label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

  <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
  <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">

  <button id="speak">Speak</button>
  <button id="stop">Stop</button>

  <script>
    const textArea = document.getElementById("text");
    const voiceSelect = document.getElementById("voices");
    const speakBtn = document.getElementById("speak");
    const stopBtn = document.getElementById("stop");
    const rateSlider = document.getElementById("rate");
    const pitchSlider = document.getElementById("pitch");
    const rateValue = document.getElementById("rate-value");
    const pitchValue = document.getElementById("pitch-value");

    let voices = [];

    // Populate voice dropdown when voices load
    function loadVoices() {
      voices = window.speechSynthesis.getVoices();

      voiceSelect.innerHTML = "";

      voices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    // Voices may load asynchronously
    window.speechSynthesis.onvoiceschanged = loadVoices;

    // SPEAK FUNCTION
    function speakText() {
      const text = textArea.value.trim();
      if (!text) return; // Prevent speaking empty text

      const utterance = new SpeechSynthesisUtterance(text);
      
      // Apply selected voice
      const selectedIndex = voiceSelect.value;
      if (voices[selectedIndex]) {
        utterance.voice = voices[selectedIndex];
      }

      // Apply pitch & rate
      utterance.rate = rateSlider.value;
      utterance.pitch = pitchSlider.value;

      window.speechSynthesis.speak(utterance);
    }

    // STOP FUNCTION
    function stopSpeech() {
      window.speechSynthesis.cancel();
    }

    // Event Listeners
    speakBtn.addEventListener("click", () => {
      stopSpeech(); // restart clean
      speakText();
    });

    stopBtn.addEventListener("click", stopSpeech);

    rateSlider.addEventListener("input", () => {
      rateValue.textContent = rateSlider.value;
    });

    pitchSlider.addEventListener("input", () => {
      pitchValue.textContent = pitchSlider.value;
    });
  </script>

</body>
</html>
